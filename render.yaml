services:
  - type: web
    name: data-room-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    envVars:
      # DB_URL should be set manually in Render Dashboard Environment tab
      # Get Internal Database URL from your PostgreSQL database instance
      # Format: postgres://user:password@host:port/database
      # The app will automatically convert it to postgresql+asyncpg://
      - key: DB_URL
        sync: false  # Set manually in Render Dashboard
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        value: https://data-room-mvp.onrender.com/api/auth/callback
      - key: SECRET_KEY
        generateValue: true
      - key: STORAGE_PATH
        value: /app/storage
      - key: CORS_ORIGINS
        value: https://data-room-mvp.onrender.com
      - key: REACT_APP_API_URL
        value: https://data-room-mvp.onrender.com

databases:
  - name: data-room-db
    databaseName: dataroom
    user: dataroom_user
    plan: free

