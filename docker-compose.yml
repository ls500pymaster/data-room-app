services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: dataroom-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DB_URL=postgresql+asyncpg://user:pass@db:5432/dataroom
      - UVICORN_RELOAD=true
      - SECRET_KEY=${SECRET_KEY:-dev-secret-change-me}
      - STORAGE_PATH=${STORAGE_PATH:-/app/storage}
    depends_on:
      - db
    volumes:
      - ./backend:/app/backend
      - ./storage:/app/storage

  db:
    image: postgres:16-alpine
    container_name: dataroom-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: dataroom
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "55432:5432"

  frontend:
    build:
      context: ./frontend
    container_name: dataroom-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  pg_data:
